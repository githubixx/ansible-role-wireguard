dependency:
  name: galaxy

driver:
  name: vagrant
  provider:
    name: libvirt
    type: libvirt
    options:
      memory: 192
      cpus: 2

platforms:
  - name: test-wg-ubuntu2004
    box: generic/ubuntu2004
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.10
    groups:
      - vpn
  - name: test-wg-ubuntu1804
    box: generic/ubuntu1804
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.20
    groups:
      - vpn
  - name: test-wg-debian10
    box: generic/debian10
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.30
    groups:
      - vpn
  - name: test-wg-fedora33
    box: generic/fedora33
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.40
    groups:
      - vpn
  - name: test-wg-fedora34
    box: generic/fedora34
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.50
    groups:
      - vpn
  - name: test-wg-centos8
    box: generic/centos8
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.60
    groups:
      - vpn
  - name: test-wg-centos7
    box: generic/centos7
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.70
    groups:
      - vpn
  - name: test-wg-arch
    box: archlinux/archlinux
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.80
    groups:
      - vpn
  - name: test-wg-opensuse-leap
    box: opensuse/Leap-15.2.x86_64
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.90
    groups:
      - vpn
  - name: test-wg-proxmox
    box: rantanevich/proxmox
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.100
    groups:
      - vpn
  - name: test-wg-debian11
    box: generic/debian11
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.110
    groups:
      - vpn
  - name: test-wg-rocky8
    box: generic/rocky8
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.120
    groups:
      - vpn
  - name: test-wg-alma8
    box: generic/alma8
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.130
    groups:
      - vpn
  - name: test-wg-centos7-kernel-plus
    box: generic/centos7
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 192.168.10.140
    groups:
      - vpn

provisioner:
  name: ansible
  connection_options:
    ansible_ssh_user: vagrant
    ansible_become: true
  log: true
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      test-wg-ubuntu2004:
        wireguard_address: "10.10.10.10/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.10.10"
      test-wg-ubuntu1804:
        wireguard_address: "10.10.10.20/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.10.20"
      test-wg-debian10:
        wireguard_address: "10.10.10.30/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.10.30"
        ansible_python_interpreter: "/usr/bin/python"
      test-wg-fedora33:
        wireguard_address: "10.10.10.40/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.10.40"
      test-wg-fedora34:
        wireguard_address: "10.10.10.50/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.50.40"
      test-wg-centos8:
        wireguard_address: "10.10.10.60/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.10.60"
      test-wg-centos7:
        wireguard_address: "10.10.10.70/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.10.70"
      test-wg-arch:
        wireguard_address: "10.10.10.80/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.10.80"
        ansible_python_interpreter: "/usr/bin/python"
      test-wg-opensuse-leap:
        wireguard_address: "10.10.10.90/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.10.90"
      test-wg-proxmox:
        wireguard_address: "10.10.10.100/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.10.100"
      test-wg-debian11:
        wireguard_address: "10.10.10.110/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.10.110"
        ansible_python_interpreter: "/usr/bin/python3"
      test-wg-rocky8:
        wireguard_address: "10.10.10.120/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.10.120"
      test-wg-alma8:
        wireguard_address: "10.10.10.130/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.10.130"
      test-wg-centos7-kernel-plus:
        wireguard_address: "10.10.10.140/24"
        wireguard_port: 51820
        wireguard_persistent_keepalive: "30"
        wireguard_endpoint: "192.168.10.140"
        wireguard_centos7_installation_method: "kernel-plus"

scenario:
  name: kvm
  test_sequence:
    - prepare
    - converge

verifier:
  name: testinfra
  directory: tests
  options:
    # Add a -v so you see the individual test names,
    # particularly useful with parameterized tests
    v: true
    sudo: true
  lint:
    name: flake8
