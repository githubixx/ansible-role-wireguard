- hosts: opensuse
  remote_user: vagrant
  become: true
  gather_facts: true
  tasks:
    - name: Remove backports repositories
      ansible.builtin.raw: |
        zypper rr repo-backports-debug-update
        zypper rr repo-backports-update
      changed_when: false
      failed_when: false

- hosts: archlinux
  remote_user: vagrant
  become: true
  gather_facts: true
  tasks:
    - name: Init pacman
      ansible.builtin.raw: |
        pacman-key --init
        pacman-key --populate archlinux
      changed_when: false
      failed_when: false

- hosts: proxmox
  remote_user: vagrant
  become: true
  gather_facts: true
  tasks:
    - name: (Proxmox) Delete /var/lib/apt/lists/lock
      ansible.builtin.file:
        name: /var/lib/apt/lists/lock
        state: absent

- hosts: ubuntu
  remote_user: vagrant
  become: true
  gather_facts: true
  tasks:
    - name: Update APT package cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

- hosts: el8dkms
  remote_user: vagrant
  become: true
  gather_facts: true
  tasks:
    - name: Install ELRepo mainline kernel
      ansible.builtin.raw: |
        rpm --import https://www.elrepo.org/RPM-GPG-KEY-elrepo.org
        dnf install -y https://www.elrepo.org/elrepo-release-8.el8.elrepo.noarch.rpm
        dnf --enablerepo=elrepo-kernel install -y kernel-ml
      changed_when: false
      failed_when: false
