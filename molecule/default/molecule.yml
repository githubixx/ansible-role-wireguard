  - name: test-wg-ubuntu2404
    box: alvistack/ubuntu-24.04
    memory: 1536
    cpus: 2
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.120
    groups:
      - vpn
      - ubuntu
  - name: test-wg-opensuse-leap-15-5
    box: opensuse/Leap-15.5.x86_64
    memory: 1536
    cpus: 2
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.130
    groups:
      - vpn
      - opensuse
  - name: test-wg-rocky9
    box: bento/rockylinux-9
    memory: 1536
    cpus: 2
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.140
    groups:
      - vpn
      - el9
  - name: test-wg-alma9
    box: almalinux/9
    memory: 1536
    cpus: 2
    interfaces:
      - auto_config: true
