  - name: test-wg-opensuse-leap-15-6
    box: opensuse/Leap-15.6.x86_64
    memory: 1536
    cpus: 2
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.70
    groups:
      - vpn
      - opensuse
  - name: test-wg-ubuntu2204
    box: alvistack/ubuntu-22.04
    memory: 1536
    cpus: 2
    interfaces:
      - auto_config: true
