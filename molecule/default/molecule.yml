dependency:
  name: galaxy

driver:
  name: vagrant
  provider:
    name: libvirt
    type: libvirt

platforms:
  - name: test-wg-ubuntu2004
    box: alvistack/ubuntu-20.04
    memory: 1536
    cpus: 2
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.10
    groups:
      - vpn
      - ubuntu
  - name: test-wg-fedora39
    box: generic/fedora39
    memory: 1536
    cpus: 2
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.20
    groups:
      - vpn
      - fedora
  - name: test-wg-fedora40
    box: alvistack/fedora-40
    memory: 1536
    cpus: 2
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.30
    groups:
      - vpn
      - fedora
  - name: test-wg-arch
    box: archlinux/archlinux
    memory: 1536
    cpus: 2
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.40
